version: "3.7"
services:
  api:
    image: maven:3-jdk-8
    container_name: "escala-app-api-con-sentinel"
    volumes:
      - .:/app
    ports:
      - "8082:8080"
    working_dir: /app
    command: mvn spring-boot:run
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - redis-master
      - replica
      - sentinel

  redis-master:
    image: redis:6
    container_name: "redis-master"
  replica:
    image: redis:6
    container_name: "redis-replica"
    command: redis-server --replicaof redis-master 6379
    links:
      - redis-master
  sentinel:
    container_name: "redis-sentinel"
    build: sentinel
    ports:
      - "26379:26379"
    links:
      - redis-master
      - replica