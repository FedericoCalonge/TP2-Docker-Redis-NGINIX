version: "3.7"
services:
  api:
    image: maven:3-jdk-8
    container_name: "escala-app-api-con-sentinel-y-NGINIX"
    volumes:
      - .:/app
    ports:
      - "8082:8080"
    working_dir: /app
    command: mvn spring-boot:run
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - redis-master
      - replica_1
      - replica_2
      - replica_3
      - replica_4
      - sentinel_1
      - sentinel_2
      - sentinel_3

  redis-master:
    image: redis:6
    container_name: "redis-master_V2"
  replica_1:
    image: redis:6
    container_name: "redis-replica_1_V2"
    command: redis-server --replicaof redis-master 6379
    links:
      - redis-master
  replica_2:
    image: redis:6
    container_name: "redis-replica_2_V2"
    command: redis-server --replicaof redis-master 6379
    links:
      - redis-master
  replica_3:
    image: redis:6
    container_name: "redis-replica_3_V2"
    command: redis-server --replicaof redis-master 6379
    links:
      - redis-master
  replica_4:
    image: redis:6
    container_name: "redis-replica_4_V2"
    command: redis-server --replicaof redis-master 6379
    links:
      - redis-master
  sentinel_1:
    container_name: "redis-sentinel_1_V2"
    build: sentinel
    ports:
      - "26379:26379"
    links:
      - redis-master
      - replica_1
      - replica_2
      - replica_3
      - replica_4
  sentinel_2:
    container_name: "redis-sentinel_2_V2"
    build: sentinel
    ports:
      - "26380:26380"
    links:
      - redis-master
      - replica_1
      - replica_2
      - replica_3
      - replica_4
  sentinel_3:
    container_name: "redis-sentinel_3_V2"
    build: sentinel
    ports:
      - "26381:26381"
    links:
      - redis-master
      - replica_1
      - replica_2
      - replica_3
      - replica_4